pool:
  vmImage: ubuntu-latest



- stage: DAST
  jobs:
  - job: Job
    displayName: 'DAST Container Security'
    steps:

    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
      
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
      
    - task: Docker@2
      inputs:
        containerRegistry: 'docker-spring-boot'
        repository: 'patriciopcg/spring-boot'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    
    - script: |
        sudo apt-get install -y rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
        $TRIVY_EXIT_CODE='0'
        trivy image -s "HIGH,CRITICAL" --exit-code 1 patriciopcg/spring-boot:latest
        echo "TRIVY_EXIT_CODE==>" $TRIVY_EXIT_CODE 
        echo $exit-code 
        echo ´exitCode´
        echo "FIN"
        if [ $TRIVY_EXIT_CODE -gt 0 ];
        then 
          echo "Se quiebra el pipeline con Container Security vulnerabilidad de tipo alta detectada"
          exit 1;
        fi;        
      displayName: Image Scan
    
    - task: Docker@2
      inputs:
        containerRegistry: 'docker-spring-boot'
        repository: 'patriciopcg/spring-boot'
        command: 'push'
        tags: 'latest'